iconpack:
  title: "TYPO3 Icons"
  key: "t3"
  version: 4.4.1
  url: "https://typo3.github.io/TYPO3.Icons/"

  renderTypes:

    _default:
      prefix: "t3-"

    svg:
      source: "EXT:iconpack_typo3/Resources/Public/Vendor/TYPO3.Icons/svgs/%1$s/"

    svgSprite:
      source: "EXT:iconpack_typo3/Resources/Public/Vendor/TYPO3.Icons/sprites/%1$s.svg"

    svgInline:
      source: "EXT:iconpack_typo3/Resources/Public/Vendor/TYPO3.Icons/svgs/%1$s/"

  categories: "EXT:iconpack_typo3/Resources/Public/Vendor/TYPO3.Icons/metadata/categories.yml"

  icons: "EXT:iconpack_typo3/Resources/Public/Vendor/TYPO3.Icons/metadata/icons.yml"
